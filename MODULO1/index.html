<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Lemonshop, tienda online</title>
  </head>
  <body>
    <header class="header">
      <div class="menu-icon">
        <img src="assets/icons/icon-menu-burger.svg" alt="Icono menú" />
      </div>
      <navbar class="main-menu">
        <ul class="sections">
          <li><a href="#">moda mujer</a></li>
          <li><a href="#">moda hombre</a></li>
          <li><a href="#">nueva colección</a></li>
          <li><a href="#">colecciones especiales</a></li>
        </ul>
      </navbar>
      <div class="secondary-icons">
        <a href=""><img src="assets/icons/icon-user.svg" alt="Mi cuenta" /></a>
        <a href=""><img src="assets/icons/icon-heart.svg" alt="Favoritos" /></a>
        <a href=""
          ><img src="assets/icons/icon-shopping-cart.svg" alt="Mi carrito"
        /></a>
      </div>
    </header>
    <main class="content">
      <h1>Nuevas colecciones</h1>
      <div class="grid-box">
        <div class="item">
          <a href="#"><img src="assets/img/image-3.jpg" alt="Vestido" /></a>
          <div class="data-article">
            <p class="item-name">Vestido</p>
            <p class="item-prize">34.99 €</p>
          </div>
        </div>
        <div class="item">
          <a href="#"><img src="assets/img/image-1.jpg" alt="Camisa" /></a>
          <div class="data-article">
            <p class="item-name">Camisa</p>
            <p class="item-prize">44.99€</p>
          </div>
        </div>
        <div class="item">
          <a href="#"><img src="assets/img/image-4.jpg" alt="Vaqueros" /></a>
          <div class="data-article">
            <p class="item-name">Vaqueros</p>
            <p class="item-prize">79.99</p>
          </div>
        </div>
        <div class="item">
          <a href="#"><img src="assets/img/image-5.jpg" alt="Polo" /></a>
          <div class="data-article">
            <p class="item-name">Polo</p>
            <p class="item-prize">44.95 €</p>
          </div>
        </div>
        <div class="item">
          <a href="#"><img src="assets/img/image-6.jpg" alt="Camisa" /></a>
          <div class="data-article">
            <p class="item-name">Camisa</p>
            <p class="item-prize">25.00 €</p>
          </div>
        </div>
        <div class="item">
          <a href="#"><img src="assets/img/image-2.jpg" alt="Camiseta" /></a>
          <div class="data-article">
            <p class="item-name">Camiseta</p>
            <p class="item-prize">22.99 €</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-box">
        <span class="white-circle">
          <img src="assets/icons/icon-truck.svg" alt="Icono camión" />
        </span>
        <a href="#">Entrega</a>
      </div>
      <div class="footer-box">
        <a href="#">Devoluciones y cambios</a>
      </div>
      <div class="footer-box">
        <span class="white-circle">
          <img src="assets/icons/icon-phone.svg" alt="Icono teléfono" />
        </span>
        <a href="#">+375 (29) 749-18-23</a>
      </div>
      <div class="footer-box">
        <span class="white-circle">
          <img src="assets/icons/icon-mail.svg" alt="Icono email" />
        </span>
        <a href="#">shop@omix.com</a>
      </div>
    </footer>

</html>
